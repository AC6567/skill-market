<html ng-app="mob">
  <head>
    <title>Skill Feed</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>
  <body>
    <div class="container sticky">
      <nav class="top-bar" data-options="sticky_on: large" role="navigation" ng-controller="NavCtrl">
        <ul class="title-area">
          <li class="name">
            <h1><a ui-sref="list">SkillFeed</a></h1>
          </li>
        </ul>
        <section class="top-bar-section">
          <ul class="right">
            <li><a ui-sref="create">Post</a></li>
            <li><a ui-sref="login">Login</a></li>
            <li><a ui-sref="adduser">Sign Up</a></li>
          </ul>
        </section>
      </nav>

      <div ui-view></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
